<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الموقع متوقف مؤقتاً</title>
<!-- خطوط احترافية -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<!-- أيقونات FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yXkFevQy0IqPkM9u4Zro2Z6XcIt1GnYIh0rVbJc0lZxN0BHz0U6A0wKyT0r0b0jkYJkJXl3fHzJ0t7zx4/+K7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4e54c8, #8f94fb, #6a11cb);
    background-size: 600% 600%;
    animation: gradientMove 15s ease infinite;
    color: #fff;
}
@keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.box {
    background: rgba(255,255,255,0.95);
    color: #222;
    padding: 60px 50px;
    border-radius: 25px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 25px 80px rgba(0,0,0,0.4);
    border-top: 8px solid #4e54c8;
    transform: scale(1);
    transition: transform 0.3s ease;
}
.box:hover { transform: scale(1.03); }

h1 {
    font-size: 48px;
    margin-bottom: 15px;
    color: #4e54c8;
}
h1 i { margin-right: 10px; animation: bounce 1s infinite; }

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

p {
    font-size: 20px;
    margin: 10px 0;
    line-height: 1.6;
}

#countdown {
    font-size: 36px;
    font-weight: bold;
    color: #8f94fb;
    margin: 20px 0;
    animation: pulse 1s infinite alternate;
}
@keyframes pulse { 0% {transform: scale(1);} 100% {transform: scale(1.2);} }

button {
    margin-top: 25px;
    padding: 15px 35px;
    border: none;
    background: #4e54c8;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: #3b3fc1;
    transform: translateY(-2px);
}

.status {
    margin-top: 25px;
    font-weight: bold;
    font-size: 18px;
    color: #4e54c8;
    letter-spacing: 2px;
}

.icon-text { display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 20px; margin-top: 15px; color: #6a11cb; }
</style>
</head>
<body>

<!-- صوت خلفية -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="box">
<h1><i class="fas fa-ship"></i>الموقع متوقف مؤقتاً</h1>
<p class="icon-text"><i class="fas fa-exclamation-triangle"></i>نعتذر، النظام حالياً خارج الخدمة</p>
<p class="icon-text"><i class="fas fa-clock"></i>ستتم إعادة التوجيه تلقائيًا بعد:</p>

<div id="countdown">30</div>

<button onclick="window.location.href='https://atlcobookingsd.online'"><i class="fas fa-sync-alt"></i> تحديث الآن</button>

<div class="status">
ATLCO BOOKING SYSTEM
</div>
</div>

<script>
let countdown = 30;
const countdownEl = document.getElementById('countdown');
const interval = setInterval(() => {
    countdown--;
    countdownEl.textContent = countdown;
    if(countdown <= 0){
        clearInterval(interval);
        window.location.href = 'https://atlcobookingsd.online';
    }
}, 1000);
</script>

</body>
</html>
